<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" lang="ja">
<head>
<meta charset="utf-8" />
<title>Unofficial MCP support plugin for Eclipse</title>
<meta name="description"
	content="Eclipseを使ったMCPによるMOD開発をサポートするプラグインの説明書" />
<meta http-equiv="Content-Script-type" content="text/javascript" />
<meta http-equiv="Content-Style-type" content="text/css" />
<link rel="stylesheet" href="site/css/site.css" type="text/css"
	media="all" />
</head>
<body>
	<div th:fragment="name" th:remove="tag">インストール</div>
	<div layout:fragment="article" th:remove="tag">
		<div
			layout:include="(${page.findResourceAsString('elements/sections')}) :: content"
			th:with="theme='c',contentTheme='d'">
			<div layout:fragment="content" th:remove="tag">
				<article>
					一般的なEclipseプラグイン導入の手順でインストール出来ます。<br /> 更新サイトから追加する場合<br />
					http://dha-lo-jd.github.io/mcp-plugin/<br /> <br /> 直接ダウンロードする場合<br />
					https://github.com/dha-lo-jd/mcp-plugin/tree/gh-pages/plugins<br />
				</article>
			</div>
		</div>
	</div>
</body>
</html>
