	content="Eclipseを使ったMCPによるMOD開発をサポートするプラグインの説明書" />

<body>
	<div th:fragment="name" th:remove="tag">使用にあたって</div>
	<div th:fragment="article">
		<article>
        Unofficial MCP support plugin for Eclipse は、以下の様な形式でMODのソースを管理していることを想定しています。<br />
        <br />
        ・Minecraft本体のソース・フォルダーと別に、ソース・フォルダーを作成してMODのソースを配置している<br />
        ・Minecraft本体のソース・フォルダーと別に、ソースのリンクとしてMODのソースを配置している<br />
        ・Minecraft本体のプロジェクトと別に、MODのプロジェクトを配置して、そのプロジェクトからMinecraft本体のプロジェクトを参照している<br />
        <br />
		</article>
	</div>
</body>
</html>
