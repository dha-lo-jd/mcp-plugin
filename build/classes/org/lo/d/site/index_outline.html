			<h2>Unofficial MCP support plugin for Eclipse について</h2>
			このプラグインは、MCPを使用したMOD開発をサポートするためのEclipseプラグインです。<br />
			プロジェクトの設定に基づき、難読化や、MODのファイルをまとめてZip圧縮する、と言った作業を1クリックで行うことができます。<br />
		</article>
